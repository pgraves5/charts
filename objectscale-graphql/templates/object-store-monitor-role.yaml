---
{{- if or (eq .Values.global.platform "VMware") (eq .Values.global.watchAllNamespaces true) }}
kind: ClusterRole
{{- else }}
kind: Role
{{- end }}
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Release.Namespace }}-object-store-monitor
  {{- if and (ne .Values.global.platform "VMware") (eq .Values.global.watchAllNamespaces false) }}
  namespace: {{ .Release.Namespace }}
  {{- end }}
  labels:
    app.kubernetes.io/name: objectscale-manager
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    app.kubernetes.io/component: objectscale-graphql
    app.kubernetes.io/part-of: {{ .Release.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name}}
    operator: objectscale-operator
    product: objectscale
    {{- if eq .Values.global.platform "VMware" }}
    rbac.authorization.k8s.io/aggregate-to-edit: "true"
    rbac.authorization.k8s.io/aggregate-to-view: "true"
    {{- end }}
rules:
- apiGroups:
  - ecs.dellemc.com
  resources:
  - ecsclusters
  verbs:
  - get
  - list
  - watch
- apiGroups:
    - ecs.dellemc.com
  resources:
    - networkconnections
  verbs:
    - get
    - watch
    - list
- apiGroups:
  - ""
  resources:
  - pods
  - services
  - endpoints
  - persistentvolumeclaims
  - persistentvolumes
  - events
  - configmaps
  - secrets
  verbs:
  - get
  - watch
  - list
- apiGroups:
  - batch
  resources:
  - jobs
  - cronjobs
  verbs:
  - get
  - watch
  - list
- apiGroups:
  - policy
  resources:
  - poddisruptionbudgets
  verbs:
  - get
  - watch
  - list
- apiGroups:
  - apps
  resources:
  - deployments
  - daemonsets
  - replicasets
  - statefulsets
  verbs:
  - get
  - watch
  - list
- apiGroups:
  - zookeeper.pravega.io
  resources:
  - "*"
  verbs:
  - get
  - watch
  - list
- apiGroups:
  - app.k8s.io
  resources:
  - "*"
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - atlas.dellemc.com
  resources:
  - "*"
  verbs:
  - get
  - watch
  - list
- apiGroups:
  - influxdata.com
  resources:
  - influxdbs
  verbs:
  - "*"
- apiGroups:
    - metrics.k8s.io
  resources:
    - "*"
  verbs:
    - get
    - watch
    - list
- apiGroups:
    - cns.vmware.com
  resources:
    - storagepolicies
  verbs:
    - get
    - list
