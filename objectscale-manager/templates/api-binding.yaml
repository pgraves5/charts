{{- if eq .Values.global.platform "VMware" }}
  {{- if eq .Values.global.watchAllNamespaces true }}
kind: ClusterRoleBinding
  {{- else }}
kind: RoleBinding
  {{- end }}
{{- else }}
kind: RoleBinding
{{- end }}
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: service-account-objectscale-api
{{- if eq .Values.global.platform "VMware" }}
  {{- if ne .Values.global.watchAllNamespaces true }}
  namespace: {{ .Release.Namespace }}
  {{- end }}
{{- else }}
  namespace: {{ .Release.Namespace }}
{{- end }}
  labels:
    app.kubernetes.io/name: objectscale-manager
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    app.kubernetes.io/component: objectscale-graphql
    app.kubernetes.io/part-of: {{ .Release.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name}}
    operator: objectscale-operator
    product: objectscale
subjects:
- kind: ServiceAccount
  name: objectscale-api
  namespace: {{ .Release.Namespace }}
roleRef:
{{- if eq .Values.global.platform "VMware" }}
  {{- if eq .Values.global.watchAllNamespaces true }}
  kind: ClusterRole
  {{- else }}
  kind: Role
  {{- end }}
  name: objectscale-admin
{{- else }}
  kind: Role
  name: objectscale-api
{{- end }}
  apiGroup: rbac.authorization.k8s.io
