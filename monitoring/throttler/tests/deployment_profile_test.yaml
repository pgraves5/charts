suite: test profile
templates:
  - deployment.yaml
tests:
  - it: Micro
    set:
      global.performanceProfile: "Micro"
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources.requests
          value:
            memory: 200Mi
            ephemeral-storage: 650Mi
  - it: Small
    set:
      global.performanceProfile: "Small"
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources.requests
          value:
            memory: 200Mi
            ephemeral-storage: 650Mi
  - it: Medium
    set:
      global.performanceProfile: "Medium"
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources.requests
          value:
            memory: 350Mi
            ephemeral-storage: 950Mi
  - it: Large
    set:
      global.performanceProfile: "Large"
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources.requests
          value:
            memory: 350Mi
            ephemeral-storage: 950Mi
