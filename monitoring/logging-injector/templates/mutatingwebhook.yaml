apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
  name: "{{ include "logging-injector.webhookname" . }}"
  labels:
{{ include "logging-injector.labels" . | indent 4}}
webhooks:
  - name: "{{ include "logging-injector.fullname" . }}.{{ .Release.Namespace }}.objectscale.dellemc.com"
    matchPolicy: Equivalent
    failurePolicy: Fail
    clientConfig:
      service:
        name: "{{ include "logging-injector.fullname" . }}"
        namespace: "{{ .Release.Namespace }}"
        path: "/mutate"
      caBundle: {{ .Files.Get "cert/ca.pem" | trim | b64enc | quote }}
    rules:
      - operations: ["CREATE", "UPDATE"]
        apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
    objectSelector:
      matchLabels:
        objectscale.dellemc.com/logging-inject: "true"
        {{- if ne .Values.global.watchAllNamespaces true }}
        app.kubernetes.io/namespace: "{{ .Release.Namespace }}"
        {{- end }}