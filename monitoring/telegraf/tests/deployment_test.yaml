suite: test deployment
templates:
  - deployment.yaml
  - configmap.yaml
tests:
  - it: tls enabled
    set:
      global.tls_enabled: true
      global.telegraf_tls_enabled: true
    asserts:
      - contains:
          path: spec.template.spec.containers[1].volumeMounts
          content:
            mountPath: /etc/nginx/cert
            name: cert
      - contains:
          path: spec.template.spec.volumes
          content:
            name: cert
            configMap:
              name: RELEASE-NAME-cert
      - contains:
          path: spec.template.spec.volumes
          content:
            name: nginx-config
            configMap:
              name: RELEASE-NAME-telegraf-nginx
  - it: tls disabled
    set:
      global.tls_enabled: false
    asserts:
      - notContains:
          path: spec.template.spec.volumes
          content:
            name: cert
            configMap:
              name: RELEASE-NAME-cert
      - notContains:
          path: spec.template.spec.volumes
          content:
            name: nginx-config
            configMap:
              name: RELEASE-NAME-telegraf-nginx
  - it: monitoring registry
    set:
      global.registry: ecs_registry
      global.monitoring_registry: mon_registry
      global.monitoring_tag: 1.1
      global.tls_enabled: true
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: mon_registry/telegraf:1.1
      - equal:
          path: spec.template.spec.containers[1].image
          value: mon_registry/nginx:1.1
  - it: ecs registry
    set:
      global.registry: ecs_registry
      global.monitoring_tag: 1.1
      global.tls_enabled: true
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: ecs_registry/telegraf:1.1
      - equal:
          path: spec.template.spec.containers[1].image
          value: ecs_registry/nginx:1.1
