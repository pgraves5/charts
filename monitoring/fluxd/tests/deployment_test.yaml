suite: test deployment
templates:
  - deployment.yaml
tests:
  - it: tls enabled
    set:
      global.tls_enabled: true
    asserts:
      - contains:
          path: spec.template.spec.containers[1].volumeMounts
          content:
            mountPath: /etc/nginx/cert
            name: cert
      - contains:
          path: spec.template.spec.volumes
          content:
            name: cert
            configMap:
              name: RELEASE-NAME-cert
      - equal:
          path: spec.template.spec.containers[1].livenessProbe
          value:
            httpGet:
              path: /metrics
              port: api
              scheme: HTTPS
            initialDelaySeconds: 30
            timeoutSeconds: 5
      - equal:
          path: spec.template.spec.containers[1].readinessProbe
          value:
            httpGet:
              path: /metrics
              port: api
              scheme: HTTPS
            initialDelaySeconds: 5
            timeoutSeconds: 1
      - equal:
          path: spec.template.metadata.annotations
          value:
            prometheus.io/port: "8093"
            prometheus.io/scheme: HTTPS
            prometheus.io/scrape: "true"
  - it: tls disabled
    set:
      global.tls_enabled: false
    asserts:
      - notContains:
          path: spec.template.spec.containers[1].volumeMounts
          content:
            mountPath: /etc/nginx/cert
            name: cert
      - notContains:
          path: spec.template.spec.volumes
          content:
            name: cert
            configMap:
              name: RELEASE-NAME-cert
      - equal:
          path: spec.template.spec.containers[1].livenessProbe
          value:
            httpGet:
              path: /metrics
              port: api
              scheme: HTTP
            initialDelaySeconds: 30
            timeoutSeconds: 5
      - equal:
          path: spec.template.spec.containers[1].readinessProbe
          value:
            httpGet:
              path: /metrics
              port: api
              scheme: HTTP
            initialDelaySeconds: 5
            timeoutSeconds: 1
      - equal:
          path: spec.template.metadata.annotations
          value:
            prometheus.io/port: "8093"
            prometheus.io/scheme: HTTP
            prometheus.io/scrape: "true"
