---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Release.Name }}-service-pod-sa
  namespace: {{ .Release.Namespace }}
  labels:
    release: {{ .Release.Name }}
    product: {{ required "product (e.g. objectscale) is required" .Values.global.product }}
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{.Release.Namespace}}-{{.Release.Name}}-{{.Values.global.product}}-service-pod-cr
  labels:
    release: {{ .Release.Name }}
    product: {{ required "product (e.g. objectscale) is required" .Values.global.product }} 
rules:
{{- if or (eq .Values.global.platform "Atlantic") (eq .Values.global.platform "OpenShift") }}
- apiGroups:
  - csi-baremetal.dell.com
  resources:
  - '*'
  verbs:
  - "*"
{{- end }}
- apiGroups:
  - ecs.dellemc.com
  resources:
  - "*"
  verbs:
  - "*"
- apiGroups:
  - decks.ecs.dellemc.com
  resources:
  - "*"
  verbs:
  - "*"
- apiGroups:
  - kahm.emcecs.github.com
  resources:
  - notifiers
  verbs:
  - "*"
- apiGroups:
  - app.k8s.io
  resources:
  - "*"
  verbs:
  - "*"
- apiGroups:
  - ""
  - extensions
  resources:
  - pods
  - pods/exec
  - pods/log
  - pods/portforward
  - services
  - endpoints
  - persistentvolumes
  - persistentvolumeclaims
  - events
  - configmaps
  - secrets
  - applications
  - nodes
  - namespaces
  - replicationcontrollers
  - daemonsets
  - deployments
  - replicasets
  verbs:
  - "*"
- apiGroups:
  - batch
  resources:
  - jobs
  - cronjobs
  verbs:
  - "*"
- apiGroups:
  - policy
  resources:
  - poddisruptionbudgets
  verbs:
  - "*"
- apiGroups:
  - apps
  resources:
  - deployments
  - daemonsets
  - replicasets
  - statefulsets
  verbs:
  - "*"
- apiGroups:
  - zookeeper.pravega.io
  resources:
  - "*"
  verbs:
  - "*"
- apiGroups:
  - storage.k8s.io
  resources:
  - storageclasses
  - storageclasslists
  verbs:
  - get
  - list
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{.Release.Namespace}}-{{.Release.Name}}-{{.Values.global.product}}-service-pod-crb
  labels:
    release: {{ .Release.Name }}
    product: {{ required "product (e.g. objectscale) is required" .Values.global.product }} 
subjects:
- kind: ServiceAccount
  name: {{ .Release.Name }}-service-pod-sa
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{.Release.Namespace}}-{{.Release.Name}}-{{.Values.global.product}}-service-pod-cr
  apiGroup: rbac.authorization.k8s.io
