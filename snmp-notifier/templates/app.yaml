---
{{- if .Values.createAppResource}}
apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: "{{.Release.Name}}-{{.Values.product}}-snmp-notifier"
  namespace: {{.Release.Namespace}}
  labels:
{{ include "notifier.labels" . | indent 4 }}
  annotations:
    com.dellemc.kahm.subscribed: "true"
    nautilus.dellemc.com/chart-name: {{.Chart.Name}}
    nautilus.dellemc.com/chart-version: {{ .Chart.Version | toJson }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{.Release.Name}}-{{.Values.product}}-snmp-notifier
  componentKinds:
    - group: apps
      kind: Deployment
    - group: core
      kind: Secrets
    - group: core
      kind: Pod
    - group: apps
      kind: ReplicaSet
  assemblyPhase: "Pending"
  descriptor:
    type: "{{.Values.product}}-snmp-notifier"
    version: {{.Values.tag}}
    description: >
      Dell EMC SNMP Notifier
    keywords:
      - "snmp"
      - "notifier"
    info:
      - "Copyright (c) 2020 Dell Inc. or its subsidiaries. All Rights Reserved."
{{- end}}
