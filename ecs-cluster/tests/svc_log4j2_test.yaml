suite: test svc logs
templates:
  - svc-configs.yaml
tests:
  - it: blob
    set:
      global.monitoring.enabled: false
    asserts:
      - hasDocuments:
          count: 26

      - equal:
          path: metadata.name
          value: RELEASE-NAME-blob-log4j2
        documentIndex: 0
      - matchRegex:
          path: data.blobsvc-log4j2\.xml
          pattern: "blobsvc.log"
        documentIndex: 0

      - equal:
          path: metadata.name
          value: RELEASE-NAME-cm-log4j2
        documentIndex: 1
      - matchRegex:
          path: data.cm-log4j2\.xml
          pattern: "cm.log"
        documentIndex: 1

      - equal:
          path: metadata.name
          value: RELEASE-NAME-control-log4j2
        documentIndex: 2
      - matchRegex:
          path: data.objcontrolsvc-log4j2\.xml
          pattern: "objcontrolsvc.log"
        documentIndex: 2

