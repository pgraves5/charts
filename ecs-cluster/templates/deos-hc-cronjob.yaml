apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ .Release.Name }}-healthcheck
  labels:
    release: {{ .Release.Name }}
  namespace: {{ .Release.Namespace}}
spec:
  schedule: "0 */6 * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 0
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            release: {{ .Release.Name }}
        spec:
          containers:
          - command: ["sh", "/run-deos-hc.sh"]
            env:
            - name: POD_NAMESPACE
              value: "{{ .Release.Namespace }}"
            - name: RELEASE_NAME
              value: "{{ .Release.Name }}"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            image: {{ .Values.global.registry }}/{{ .Values.deos_hc.image.repository }}:{{ .Values.tag }}
            imagePullPolicy: {{ default .Values.deos_hc.image.pullPolicy .Values.pullPolicy }}
            name: hc-container
{{- if .Values.global.registrySecret }}
          imagePullSecrets:
          - name: {{ .Values.global.registrySecret }}
{{- end }}
          restartPolicy: Never
