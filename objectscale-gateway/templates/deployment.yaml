---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: objectscale-gateway
  labels:
    {{- include "objectscaleGateway.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ template "objectscaleGateway.name" . }}
      app.kubernetes.io/component: objectscale-gateway
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ template "objectscaleGateway.name" . }}
        app.kubernetes.io/component: objectscale-gateway
        app.kubernetes.io/instance: {{ .Release.Name }}
{{ include "common-lib.labels-sp-integrated-all" . | indent 8}}
      annotations:
{{ include "common-lib.vsphere-emm-integrated_annotation" . | indent 8}}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
      - name: objectscale-gateway
        env:
        - name: MY_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: MY_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        image: {{ default  .Values.global.registry .Values.image.registry }}/{{ .Values.image.repository }}:{{ default .Values.tag .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
          - name: https-external
            containerPort: 443
            protocol: TCP
          - name: https-internal
            containerPort: 4443
            protocol: TCP
        volumeMounts:
          - name: tls-secrets-external
            mountPath: "/etc/nginx/ssl/external"
          - name: tls-secrets-internal
            mountPath: "/etc/nginx/ssl/internal"
          - name: location-config-volume
            mountPath: "/etc/nginx/extra-locations"
        livenessProbe:
          exec:
            command:
              - /usr/local/bin/checkRunningCertificates.bash
          failureThreshold: 1
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
      volumes:
      - name: tls-secrets-external
        secret:
          secretName: objectscale-gateway-tls
      - name: tls-secrets-internal
        secret:
          secretName: objectscale-gateway-internal-tls
      - name: location-config-volume
        configMap:
          name: {{ include "objectscaleGateway.fullname" . }}-location-config

