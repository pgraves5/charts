{{- if .Values.logReceiver.create }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecs-flex-rsyslog
  labels:
    app.kubernetes.io/name: {{ template "name" . }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    app.kubernetes.io/component: ecs-flex-operator
    app.kubernetes.io/part-of: ecs-flex-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ecs-flex-rsyslog
  template:
    metadata:
      name: ecs-flex-rsyslog
      labels:
        release: {{ .Release.Name }}
        app: ecs-flex-rsyslog
    spec:
{{- if .Values.global.registrySecret }}
      imagePullSecrets:
      - name: {{ .Values.global.registrySecret }}
{{- end }}
      volumes:
        - name: conf
          configMap:
            name: ecs-flex-configmap
{{- if .Values.logReceiver.persistence.enabled }}
        - name: data
          persistentVolumeClaim:
            claimName: ecs-flex-rsyslog-claim
{{- end }}
      containers:
      - name: rsyslog
{{- if .Values.logReceiver.image.tag }}
        image: {{.Values.global.registry }}/{{ .Values.logReceiver.image.repository }}:{{ .Values.logReceiver.image.tag }}
{{- else }}
        image: {{.Values.global.registry }}/{{ .Values.logReceiver.image.repository }}:{{ .Values.tag }}
{{- end }}
{{- if .Values.logReceiver.image.pullPolicy }}
        imagePullPolicy: {{ .Values.logReceiver.image.pullPolicy }}
{{- else }}
        imagePullPolicy: {{ .Values.pullPolicy }}
{{- end }}
        livenessProbe:
          tcpSocket:
            port: 514
        ports:
        - name: incoming-logs
          containerPort: 514
        volumeMounts:
        - name: conf
          mountPath: /conf
{{- if .Values.logReceiver.persistence.enabled }}
        - name: data
          mountPath: /var/log
{{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: ecs-flex-rsyslog-service
  labels:
    release: {{ .Release.Name }}
spec:
  selector:
    app: ecs-flex-rsyslog
  ports:
  - name: tcp-syslog
    port: 514
    targetPort: 514
    protocol: TCP
  - name: udp-syslog
    port: 514
    targetPort: 514
    protocol: UDP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ecs-flex-configmap
  labels:
    release: {{ .Release.Name }}
    app: ecs-flex-rsyslog
data:
  rsyslog.conf: |
    module(load="imuxsock")    # local system logging support (e.g. via logger command)
    module(load="immark")      # --MARK-- message support
    module(load="imudp")       # UDP listener support
    module(load="imtcp")       # TCP listener support

    input(type="imudp" port="514")
    input(type="imtcp" port="514")

    *.info;mail.none;authpriv.none;cron.none                action(type="omfile" file="/var/log/messages")
    authpriv.*                                              action(type="omfile" file="/var/log/secure")
    mail.*                                                  action(type="omfile" file="/var/log/maillog")
    cron.*                                                  action(type="omfile" file="/var/log/cron")
    *.emerg                                                 action(type="omusrmsg" users="*")
    uucp,news.crit                                          action(type="omfile" file="/var/log/spooler")
    local7.*                                                action(type="omfile" file="/var/log/boot.log")
    $IncludeConfig /etc/rsyslog.d/*.conf
{{- if .Values.logReceiver.persistence.enabled }}
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: ecs-flex-rsyslog-claim
  labels:
    release: {{ .Release.Name }}
spec:
  accessModes:
  - {{ .Values.logReceiver.persistence.accessMode | quote}}
  resources:
    requests:
      storage: {{ .Values.logReceiver.persistence.size | quote}}
{{- end }}
{{- end }}
