---
# Default values for statefuldaemonset operator
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# These values are overridden when the Atlas operator is included within a subchart
global:

  # The Docker registry hosting containers for the statefuldaemonset operator
  registry: emccorp

  # Specifies if the Operator should watch all namespaces for statefuldaemonset
  # resources or only the namespace that is is deployed in.
  watchAllNamespaces: true

  # Extra labels that will be applied to all resources created by the chart
  labels: {}

  performanceProfile: "Small"

image:
  repository: statefuldaemonset-operator
  # tag: stable
  pullPolicy: IfNotPresent

nameOverride: ""

podSecurityContext: {}

securityContext: {}

serviceAccount:
  create: true

## Configure resource requests and limits
## ref: http://kubernetes.io/docs/user-guide/compute-resources/
resources:
  requests: {}
  limits: {}

nodeSelector: {}

tolerations: []

affinity: {}
