    operator: objectscale-operator
    product: objectscale
data:
  influxdb.conf: |+
    reporting-disabled = true
    bind-address = "127.0.0.1:8088"
    storage-directory = "/var/lib/influxdb"
    [meta]
      dir = "/var/lib/influxdb/meta"
    [data]
      dir = "/var/lib/influxdb/data"
      wal-dir = "/var/lib/influxdb/wal"
      index-version = "tsi1"

    [retention]
    [shard-precreation]
    [monitor]
      store-enabled = false

    [http]
      bind-address = ":8086"
      flux-enabled = true

    [logging]
    [subscriber]
    [[graphite]]
    [[collectd]]
    [[opentsdb]]
    [[udp]]
    [continuous_queries]
    [tls]
